<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">

      <nav id="navbar">
        <ul>
          <li><a href="#inicio">Início</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>

      <h1>Mulheres no Mercado de Trabalho</h1>
      <section class="countries">
        <div class="flex-col">
        <figure><img src="images/brazil_flags_flag_16979.png" alt="Brasil">
          <figcaption>
            <input type="radio" name="pais" value="BRA" checked>
            Brasil
          </figcaption>
        </figure>
        <figure><img src="images/chile_flags_flag_16984.png" alt="Chile">
          <figcaption>
            <input type="radio" name="pais" value="CHL">
            Chile
          </figcaption>
        </figure>
        </div>
        <div class="flex-col">
        <figure><img src="images/mexico_flags_flag_17036.png" alt="Mexico">
          <figcaption>
            <input type="radio" name="pais" value="MEX">
            México
          </figcaption>
        </figure>
        <figure><img src="images/peru_flags_flag_17051.png" alt="Peru">
          <figcaption>
            <input type="radio" name="pais" value="PER">
            Peru
          </figcaption>
        </figure>
        </div>
      </section>

      <section class="dados">
        <select id="filtro"></select>
        <select id="ordem">
          <option value="menor">Crescente</option>
          <option value="maior">Decrescente</option>
        </select>
        <h2 id="nomePais"></h2>
        <div class="resultados">
          <table id="res1"></table>
          <span id="media"></span>
        </div>

      </section>
    </div>

    <script src="data/worldbank/worldbank.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
